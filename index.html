<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="datepicker-container">
        <div class="input-container">
          <input type="text" placeholder="dd/mmm/yyyy" />
          <button class="datepicker-icon">
            <img src="./assests/calendar_1100796.png" alt="datepicker icon" />
          </button>
        </div>

        <div class="datepicker">
          <div class="datepicker-header">
            <div class="month-year-container">
              <button class="prev-month">Prev</button>
              <div class="month-year">December 2022</div>
              <button class="next-month">Next</button>
            </div>

            <ul class="weekdays">
              <li>S</li>
              <li>M</li>
              <li>T</li>
              <li>W</li>
              <li>T</li>
              <li>F</li>
              <li>S</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

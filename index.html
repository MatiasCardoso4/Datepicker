<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="datepicker-container">
        <div class="input-container">
          <input type="text" placeholder="dd/mmm/yyyy" />
          <button class="datepicker-icon">
            <img src="./assests/calendar_1100796.png" alt="datepicker icon" />
          </button>
        </div>

        <div class="datepicker">
          <div class="datepicker-header">
            <div class="month-year-container">
              <button class="prev-month">
                <img src="./assests/flecha-izquierda.png" alt="arrow left icon" />
              </button>
              <div class="month-year">December 2022</div>
              <button class="next-month">
                <img src="./assests/flecha-correcta.png" alt="arrow right icon" />
              </button>
            </div>

            <ul class="weekdays">
              <li>S</li>
              <li>M</li>
              <li>T</li>
              <li>W</li>
              <li>T</li>
              <li>F</li>
              <li>S</li>
            </ul>
          </div>
          <div class="datepicker-body">
            <ul class="days">
              <li class="day">1</li>
              <li class="day">2</li>
              <li class="day">3</li>
              <li class="day">4</li>
              <li class="day">5</li>
              <li class="day">6</li>
              <li class="day">7</li>
              <li class="day">8</li>
              <li class="day">9</li>
              <li class="day">10</li>
              <li class="day">11</li>
              <li class="day">12</li>
              <li class="day">13</li>
              <li class="day">14</li>
              <li class="day">15</li>
              <li class="day">16</li>
              <li class="day">17</li>
              <li class="day">18</li>
              <li class="day">19</li>
              <li class="day">20</li>
              <li class="day">21</li>
              <li class="day">22</li>
              <li class="day">23</li>
              <li class="day">24</li>
              <li class="day">25</li>
              <li class="day">26</li>
              <li class="day">27</li>
              <li class="day">28</li>
              <li class="day">29</li>
              <li class="day">30</li>
              <li class="day">31</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
